<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="hiddenBackground"></div>
      <div id="game-board">
        <button id="btn-green" class="color-btn btn-green"></button>
        <button id="btn-red" class="color-btn btn-red"></button>
        <button id="btn-yellow" class="color-btn btn-yellow"></button>
        <button id="btn-blue" class="color-btn btn-blue"></button>
      </div>
      <div class="middle">
        <div class="score">
          <span class="material-icons">star</span>
          <p id="lbl-score"></p>
        </div>
      </div>
      <div id="game-over">
        <h1>GAME OVER</h1>
        <button id="replay" class="btn-replay default-button" disabled>
          TRY AGAIN
        </button>
      </div>
      <div id="start">
        <button id="btn-start" class="btn-start default-button">PLAY</button>
      </div>
      <div id="win-container">
        <h1>You Win!</h1>
      </div>

      <div id="confetti-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.41/Tone.min.js"></script>

    <script type="module" src="script.js"></script>
  </body>
</html>
