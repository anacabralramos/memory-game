<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="text"></p>
    <div class="container">
      <div id="game-board">
        <button
          id="btn-green"
          class="btn"
          onclick="handlePressButton('GREEN')"
        ></button>
        <button
          id="btn-red"
          class="btn"
          onclick="handlePressButton('RED')"
        ></button>
        <button
          id="btn-yellow"
          class="btn"
          onclick="handlePressButton('YELLOW')"
        ></button>
        <button
          id="btn-blue"
          class="btn"
          onclick="handlePressButton('BLUE')"
        ></button>
      </div>
      <div id="score"></div>
      <div id="init">
        <button onclick="handleStart()">start</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
