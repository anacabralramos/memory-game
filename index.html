<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="game-board">
        <button id="btn-green" class="btn btn-green"></button>
        <button id="btn-red" class="btn btn-red"></button>
        <button id="btn-yellow" class="btn btn-yellow"></button>
        <button id="btn-blue" class="btn btn-blue"></button>
      </div>
      <div id="menu">
        <div class="score">
          <span class="material-icons">star</span>
          <p id="lbl-score"></p>
        </div>
        <button id="replay" class="replay" disabled>play again</button>
      </div>
      <div id="start">
        <button id="btn-start" class="btn-start">start</button>
      </div>
      <div id="hiddenBackground"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.41/Tone.min.js"></script>

    <script type="module" src="script.js"></script>
  </body>
</html>
