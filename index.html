<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="icon" type="image/png" href="game icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="hidden-background"></div>
      <div class="game-board">
        <button id="btn-green" class="color-btn btn-green"></button>
        <button id="btn-red" class="color-btn btn-red"></button>
        <button id="btn-yellow" class="color-btn btn-yellow"></button>
        <button id="btn-blue" class="color-btn btn-blue"></button>
      </div>
      <div class="middle">
        <div class="score">
          <span class="material-icons">star</span>
          <p id="lbl-score"></p>
        </div>
      </div>
      <div id="game-over">
        <h1>GAME OVER</h1>
        <button id="btn-replay" class="default-button">TRY AGAIN</button>
      </div>
      <div id="game-start">
        <div class="game-start">START MEMORY GAME</div>
        <ul id="menu-options">
          <div class="container-option selected">
            <span class="material-icons arrow selected">arrow_right</span>
            <li>10 SEQUENCE</li>
            <span class="material-icons arrow selected">arrow_left</span>
          </div>
          <div class="container-option">
            <span class="material-icons arrow">arrow_right</span>
            <li>20 SEQUENCE</li>
            <span class="material-icons arrow">arrow_left</span>
          </div>
          <div class="container-option">
            <span class="material-icons arrow">arrow_right</span>
            <li>30 SEQUENCE</li>
            <span class="material-icons arrow">arrow_left</span>
          </div>
        </ul>
      </div>
      <div id="game-won">
        <h1>You Win!</h1>
      </div>

      <div id="confetti-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.41/Tone.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
