<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="icon" type="image/png" href="game icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Game Board -->
      <div class="game-board">
        <button id="btn-green" class="game-btn btn-green"></button>
        <button id="btn-red" class="game-btn btn-red"></button>
        <button id="btn-yellow" class="game-btn btn-yellow"></button>
        <button id="btn-blue" class="game-btn btn-blue"></button>

        <!-- Middle Menu -->
        <div class="middle">
          <div class="score">
            <span class="material-icons">star</span>
            <p id="lbl-score"></p>
          </div>
        </div>
      </div>

      <!-- Side Menu -->
      <div id="side-menu">
        <div>
          <h3 class="label">Game Options</h3>
          <div class="game-options">
            <div class="lvl-option" data-sequences="10">
              <span class="material-icons arrow">arrow_right</span>
              <span>10 SEQUENCE</span>
              <span class="material-icons arrow">arrow_left</span>
            </div>
            <div class="lvl-option" data-sequences="20">
              <span class="material-icons arrow">arrow_right</span>
              <span>20 SEQUENCE</span>
              <span class="material-icons arrow">arrow_left</span>
            </div>
            <div class="lvl-option" data-sequences="30">
              <span class="material-icons arrow">arrow_right</span>
              <span>30 SEQUENCE</span>
              <span class="material-icons arrow">arrow_left</span>
            </div>
            <div class="lvl-option" data-sequences="free">
              <span class="material-icons arrow">arrow_right</span>
              <span>FREE STYLE</span>
              <span class="material-icons arrow">arrow_left</span>
            </div>
          </div>
        </div>

        <div>
          <h3 class="label">Best Score</h3>
          <div class="best-score">
            <span class="material-icons green-star">star</span>
            <span id="best-score-value">0</span>
          </div>
        </div>

        <div>
          <h3 class="label">Victories</h3>
          <div class="victories">
            <span class="material-icons trophy">emoji_events</span>
            <span id="victories-value">0</span>
          </div>
        </div>
      </div>

      <div id="confetti-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.41/Tone.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
